book:
    pattern:  /
    defaults: { _controller: "TestBookBundle:Book:index" }

book_show:
    pattern:  /{id}/show
    defaults: { _controller: "TestBookBundle:Book:show" }

book_new:
    pattern:  /new
    defaults: { _controller: "TestBookBundle:Book:new" }

book_create:
    pattern:  /create
    defaults: { _controller: "TestBookBundle:Book:create" }
    requirements: { _method: post }

book_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TestBookBundle:Book:edit" }

book_update:
    pattern:  /{id}/update
    defaults: { _controller: "TestBookBundle:Book:update" }
    requirements: { _method: post|put }

book_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TestBookBundle:Book:delete" }
    requirements: { _method: post|delete }

