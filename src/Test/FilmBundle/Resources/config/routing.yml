film:
    pattern:  /
    defaults: { _controller: "TestFilmBundle:Film:index" }

film_show:
    pattern:  /{id}/show
    defaults: { _controller: "TestFilmBundle:Film:show" }

film_new:
    pattern:  /new
    defaults: { _controller: "TestFilmBundle:Film:new" }

film_create:
    pattern:  /create
    defaults: { _controller: "TestFilmBundle:Film:create" }
    requirements: { _method: post }

film_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TestFilmBundle:Film:edit" }

film_update:
    pattern:  /{id}/update
    defaults: { _controller: "TestFilmBundle:Film:update" }
    requirements: { _method: post|put }

film_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TestFilmBundle:Film:delete" }
    requirements: { _method: post|delete }

